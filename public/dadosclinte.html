<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notificações do Cliente</title>
</head>
<body>
  <h1>Notificações</h1>
  <ul id="notifications"></ul>

  <script>
    function longPolling() {
      fetch('http://localhost:3000/notify/updates')
        .then(response => response.json())
        .then(data => {
          const list = document.getElementById('notifications');
          const item = document.createElement('li');
          item.textContent = `Nova notificação: ${data.message}`;
          list.appendChild(item);

          // Continuar o polling
          longPolling();
        })
        .catch(() => {
          setTimeout(longPolling, 5000); // Repetir caso ocorra erro
        });
    }

    longPolling();
  </script>
</body>
</html>
